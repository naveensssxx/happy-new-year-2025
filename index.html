*::after,
*::before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-transition: all 100ms ease-in;
  transition: all 100ms ease-in;
}   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
      body {
        background-color: black;
        overflow: hidden;
        height: 100vh;
      }
      .msg {
        width: 100%;
        font-family: "Mv Boli";
        font-size: 100px;
        font-weight: bolder;
        color: #ff00c3;
        text-align: center;
        position: absolute;
        top: 50%;
        opacity: 0;
        animation: message 2s ease-in-out 2s forwards;
      }

      @keyframes message{
          0%{
       opacity: 0;
       margin-top: 0;
          }
          100%{
              opacity: 1;
              margin-top: -200px;
          }
      }

      .year > span {
          font-size: 175px;
          font-weight: 700;
          font-family: "popins", sans-serif;
      }
      .year{
          position: absolute;
          top: 450px;
          width:100%;
          text-align: center;
      }

      .old{
          color:white;
          position: absolute;
          top: 0%;
          animation: old_animation 2s ease-in-out 2s forwards;
      }

      @keyframes old_animation{
          0%{ top: 0%; }
          100%{ top: -500%; }
      }

      .new{
          position: absolute;
          right: -130px;
          animation: new_animation 2s ease-in-out 2s forwards;
      }
      @keyframes new_animation{
          0%{ right: -530px; }
          40%{ right: 735px; }
          90%{ right: 735px; }
          100%{ right: 535px; color: yellow; }
      }

      /* Fireworks */
      .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: red;
        animation: explode 2s ease-in-out infinite;
      }

      @keyframes explode {
        0% { transform: scale(0.5); opacity: 1; }
        50% { transform: scale(3); opacity: 0.7; }
        100% { transform: scale(5); opacity: 0; }
      }

      /* Balloons */
      .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        border-radius: 50%;
        background: pink;
        animation: float 5s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }

    </style>
</head>
<body>
    <div class="msg">Happy New Year</div>
    <div class="year">
        <span class="first_year">
            <span class="y1">2</span>
            <span class="y2">0</span>
            <span class="y3">2</span>
        </span>
        <span class="old">4</span>
        <span class="y4 new">5</span>
    </div>

    <script>
      function createFireworks() {
        const fireworkCount = 30;
        for (let i = 0; i < fireworkCount; i++) {
          const firework = document.createElement('div');
          firework.classList.add('firework');
          document.body.appendChild(firework);

          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;

          firework.style.left = `${x}px`;
          firework.style.top = `${y}px`;

          setTimeout(() => firework.remove(), 2000);
        }
      }

      function createBalloons() {
        const balloonCount = 20;
        for (let i = 0; i < balloonCount; i++) {
          const balloon = document.createElement('div');
          balloon.classList.add('balloon');
          document.body.appendChild(balloon);

          const x = Math.random() * window.innerWidth;

          balloon.style.left = `${x}px`;
          balloon.style.bottom = '0px';

          setTimeout(() => balloon.remove(), 5000);
        }
      }

      setInterval(createFireworks, 500);
      setInterval(createBalloons, 1000);
    </script>
</body>
</html>
